<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    </head>
    <body class="container">
        <h1>Easy Push to server</h1>
        
        <div ng-app="easy-push">
            <div ng-controller="PushController">
                <ul class="nav nav-tabs">
                    <li role="presentation" ng-class="{active: tab == 'projects'}"><a href="#" ng-click="tab='projects'">Projects</a></li>
                    <li role="presentation" ng-class="{active: tab == 'create'}"><a href="#" ng-click="tab='create'">Create a project</a></li>
                </ul>
                
                <div ng-show="tab=='projects'">
                    <project-list></project-list>
                </div>   

                <div ng-show="tab == 'create'">
                    <new-project></new-project>
                </div>

            </div>
        </div>
    </body>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/PushController.js"></script>
    <script src="app/services/PushService.js"></script>
    <script src="app/directives/projectlistDirective.js"></script>
</html>
