<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    </head>
    <body class="container">
        <h1>Easy Push to server</h1>
        
        <div ng-app="easy-push">
            <div ng-controller="PushController">
                <table class="table table-striped" ng-init="getProjects();">
                    <thead>
                        <tr>
                            <th>Project</th>
                            <th><center>Action</center></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(projectName, projectValue) in projects">
                            <td>{{projectName}}</td>
                            <td>
                                <button class="btn btn-success" ng-click="pushAProject(projectValue)" style="width: 100%;">
                                    Push
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <br>
                <div ng-hide="loading === null">
                    <h3>Output</h3>
                    <pre><span ng-show="loading === false">{{output}}</span>
                        <span ng-show="loading === true">Loading...</span>
                    </pre>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/PushController.js"></script>
    <script src="app/services/PushService.js"></script>
</html>
