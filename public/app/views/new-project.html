<form role="form">
    <br>
    <div class="alert alert-success" ng-show="output == 'success'">The project was saved succesfully</div>
    <div class="form-group">
        <label for="email">Name:</label>
        <input type="text" class="form-control" ng-model="name">
    </div>
    <div class="form-group">
          <label for="pwd">IP:</label>
          <input type="text" class="form-control" ng-model="ip">
    </div>
    <div class="form-group">
          <label for="pwd">Version:</label>
          <input type="text" class="form-control" ng-model="version">
    </div>
    <button type="submit" class="btn btn-success" ng-click="newProject()">Submit</button>
</form>
